{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <h1>Music Sheet Recognition</h1>
        <form action="/process_image" method="POST" enctype="multipart/form-data">
            <input type="file" name="music_sheet" accept="image/*" required>
            <input type="text" name="instrument_name" placeholder="Instrument Name">
            <input type="number" name="temp" placeholder="Temp">
            <button type="submit">Submit</button>
        </form>
        {% if music_file %}
        <audio controls>
            <source src="https://michael-zhigulin.github.io/mz-codepen-projects/Material%20Design%20UI%20Audio%20Player/audio/Tim%20Minchin%20%E2%80%94%20Rock%20n%20Roll%20Nerd.ogg" type="audio/ogg">
        </audio>
        {% endif %}
        {% if photo %}
        <img src="{{ photo_url }}">
        {% endif %}
    </div>
{% endblock %}
